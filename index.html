<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="signOut">
        <button class="btn btn-danger signOut">Sign Out</button>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
            <div class="col-12 col-sm-6 col-xl-6">
                <div class="card p-5 pt-1">
                    <h4 class="text-center m-4">Adding Todos</h4>
                    <div class="form-group">
                        <div class="mb-3">
                            <input type="text" placeholder="Title" class="form-control p-3 title">
                        </div>
                        <div class="mb-3">
                            <input type="text" placeholder="Content" class="form-control p-3 content">
                        </div>
                        <div class="mb-3">
                            <input type="date" placeholder="Date" class="form-control p-3 date">
                        </div>
                        <div class="mb-3 text-center">
                            <button class="btn btn-primary p-3 w-50 submit">Adding</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="loader d-flex justify-content-center" style="height: 20vh;"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
